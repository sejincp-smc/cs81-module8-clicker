<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 8 Cookie Tracker</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 40px; background-color: rgb(247, 246, 243);">

  <div id="output" style="margin-top: 40px; font-size: 1.5rem;">
    <h1>Cookie Tracker</h1>
    <button id="cookieButton">üç™</button>
    <h3 id="counter">Cookie Count: 0</h3>
    <p id="message"></p>
  </div>

  <script>
      const button = document.getElementById("cookieButton");
      const counter = document.getElementById("counter");
      const message = document.getElementById("message");

      let count = 0;

      button.addEventListener("click", function () {
        count++;
        counter.textContent = `Cookie Count: ${count}`;

        if (count === 10) {
          message.textContent = "You‚Äôre just getting started";
          document.body.style.backgroundColor = "#ffd7cf"; // background color
        } else if (count === 25) {
          message.textContent = "Wow, that‚Äôs a lot of cookies";
          document.body.style.backgroundColor = "#fff0cf"; // background color
        } else if (count === 50) {
          message.textContent = "Are you still clicking?";
          document.body.style.backgroundColor = "#fffecf"; // background color
        } else if (count === 100) {
          message.textContent = "You win! Maybe take a break";
          document.body.style.backgroundColor = "#deffcf"; // background color
        }
      });
    </script>

</body>
</html>
